<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AgroDetect AI</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-green-100 via-emerald-200 to-green-400 min-h-screen flex items-center justify-center transition duration-500" id="body">

<div class="bg-white/30 backdrop-blur-lg shadow-2xl rounded-3xl p-8 w-[600px]">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-green-900">ðŸŒ¿ AgroDetect AI</h1>
        <button onclick="toggleDark()" class="bg-gray-800 text-white px-3 py-1 rounded-lg text-sm">
            ðŸŒ™ Dark
        </button>
    </div>

    <!-- DRAG DROP -->
    <form id="uploadForm" class="space-y-4">
        <div id="dropZone"
             class="border-2 border-dashed border-green-700 rounded-xl p-6 text-center cursor-pointer hover:bg-green-50 transition">
            <input type="file" name="file" id="fileInput" class="hidden" required>
            <p class="text-green-900 font-semibold">Drag & Drop OR Click to Upload</p>
            <img id="preview" class="mx-auto mt-3 hidden rounded-lg max-h-40"/>
        </div>

        <select name="language" class="w-full p-3 rounded-xl border border-green-500">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="te">Telugu</option>
        </select>

        <button type="submit"
            class="w-full bg-green-700 text-white p-3 rounded-xl hover:bg-green-800 transition font-semibold">
            Predict Disease
        </button>
    </form>

    <!-- LOADING -->
    <div id="loading" class="hidden text-center mt-4">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-green-700 mx-auto"></div>
        <p class="text-green-900 mt-2">Analyzing plant...</p>
    </div>

    <!-- RESULT -->
    <div id="result" class="hidden mt-6 bg-white rounded-xl shadow p-5 animate-fadeIn">

        <h2 class="text-xl font-bold text-green-800">Prediction Result</h2>
        <p id="disease" class="mt-2 font-semibold text-lg"></p>

        <div class="mt-4">
            <p class="text-sm text-gray-600">Confidence</p>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="confidenceBar" class="bg-green-600 h-4 rounded-full transition-all duration-700"></div>
            </div>
            <p id="confidenceText" class="text-sm mt-1"></p>
        </div>

        <div class="mt-4">
            <h3 class="font-semibold text-green-700">Remedy</h3>
            <p id="remedy" class="text-gray-700"></p>
        </div>

        <canvas id="confidenceChart" class="mt-5"></canvas>

        <a href="/download-report"
           class="block mt-4 text-center bg-emerald-700 text-white p-2 rounded-xl hover:bg-emerald-800 transition">
            Download Report
        </a>
    </div>

    <!-- CHAT SECTION -->
    <div class="mt-8">
        <h2 class="text-lg font-bold text-green-900">Ask Agriculture Expert</h2>

        <div class="flex mt-3">
            <input type="text" id="chatInput"
                class="flex-1 p-2 rounded-l-xl border border-green-600"
                placeholder="Ask about plant care...">
            <button onclick="startVoice()" class="bg-yellow-500 px-3">ðŸŽ¤</button>
            <button onclick="sendMessage()"
                class="bg-green-700 text-white px-4 rounded-r-xl hover:bg-green-800">
                Send
            </button>
        </div>

        <div id="chatResponse" class="mt-3 text-gray-800 bg-white p-3 rounded-xl shadow hidden"></div>
    </div>

</div>

<script>
// Dark Mode
function toggleDark() {
    document.getElementById("body").classList.toggle("bg-gray-900");
    document.getElementById("body").classList.toggle("text-white");
}

// Drag & Drop
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");

dropZone.onclick = () => fileInput.click();

fileInput.onchange = (e) => {
    const file = e.target.files[0];
    preview.src = URL.createObjectURL(file);
    preview.classList.remove("hidden");
};

dropZone.ondragover = (e) => {
    e.preventDefault();
    dropZone.classList.add("bg-green-100");
};

dropZone.ondrop = (e) => {
    e.preventDefault();
    fileInput.files = e.dataTransfer.files;
    preview.src = URL.createObjectURL(e.dataTransfer.files[0]);
    preview.classList.remove("hidden");
};

// Predict
const form = document.getElementById("uploadForm");
const resultDiv = document.getElementById("result");
const loadingDiv = document.getElementById("loading");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    loadingDiv.classList.remove("hidden");
    resultDiv.classList.add("hidden");

    const formData = new FormData(form);

    const response = await fetch("/predict", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    loadingDiv.classList.add("hidden");
    resultDiv.classList.remove("hidden");

    document.getElementById("disease").innerText = "Disease: " + data.disease;
    document.getElementById("confidenceText").innerText = data.confidence + "%";
    document.getElementById("confidenceBar").style.width = data.confidence + "%";
    document.getElementById("remedy").innerText = data.remedy;

    new Chart(document.getElementById("confidenceChart"), {
        type: 'bar',
        data: {
            labels: ['Confidence'],
            datasets: [{
                label: 'Model Confidence %',
                data: [data.confidence]
            }]
        }
    });
});

// Chat
async function sendMessage() {
    const message = document.getElementById("chatInput").value;

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    });

    const data = await response.json();

    const chatBox = document.getElementById("chatResponse");
    chatBox.classList.remove("hidden");
    chatBox.innerText = data.reply;
}

// Voice
function startVoice() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.start();
    recognition.onresult = function(event) {
        document.getElementById("chatInput").value = event.results[0][0].transcript;
    };
}
</script>

</body>
</html>
